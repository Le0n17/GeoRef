<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style-fondo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3</title>
</head>
<body>
     
    
    <p style="color: aliceblue;" ><center> Haz click en el boton para botener coordenadas</center></p>
    
    <button onclick="getLocation()"><center> Obtener Coordenadas </center></button>
    
    <p id="mapa"></p>
    <script>
        var mapa= document.getElementById("mapa");
        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
        }

        function muestraPosicion(posicion){
            
            
            console.log(posicion)
            
             mapa.innerHTML= " <font color="+"#ff0000"+">" +  "<br>" + "<center>  Latitud:" + posicion.coords.latitude +"</center> <br>" +"<center> Longitud:" + posicion.coords.longitude+"</center></font>";
        }
    </script>
    
    </p>
</body>
</html>
