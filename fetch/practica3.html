<script>

var coordenadas = {
    lat : 0,
    lng : 0
}

var propiedades = {
    center : coordenadas,
    zoom : 2
}
function iniciarMapa(){

    const map = new google.maps.Map(document.getElementById("map"),propiedades);

}

</script>

     <!-- Google Maps -->
