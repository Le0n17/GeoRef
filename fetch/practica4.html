        body {

    </style>

    <style>
  body {
  background-color: #e74c3c;
  animation: bg-color 10s infinite;
}
@keyframes bg-color {
  0% { background-color: #e74c3c; }

<body>
    <div>
        
        <br>
        <br>
    <center><h1 style="color:red;">MAPA MUNDIAL DE COVID üò∑</h1></center>
    </div>
    <div id="map"></div>
    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 2
        };

        function iniciaMapa() {
            fetch('paises.json')
                .then(function (response) {
                    response.json().then(function (datos) {
                        const map = new google.maps.Map(document.getElementById('map'), propiedades);
                        console.log(datos);
                        datos.forEach(marcador => {
                            console.log(marcador);
                            var informacion = "<strong>Pa√≠s:</strong> " + marcador.CountryName;

                            var infowindow = new google.maps.InfoWindow({
                                content: informacion
                            });

                            let marker = new google.maps.Marker({
                                map: map,
                                position: new google.maps.LatLng(marcador.CapitalLatitude, marcador.CapitalLongitude),
                                title: marcador.CountryName
                            });

                            marker.addListener('click', function () {
                                infowindow.open(map, marker);
                            });
                        });
                    });
                })
                .catch(function (error) {
                    console.log('Hubo un problema con la petici√≥n Fetch:' + error.message);
                });
        }


    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa">
        </script>
</body>

</html>
