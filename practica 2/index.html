<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style-fondo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <link rel="stylesheet" href="style-fondo.css">
    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-12 text-center " >
                <button onclick="obtieneDatos()" class="btn btn-primary text-center"><p style="color: aliceblue;"> Obtiene Datos del navegador</p></button>
                <ul id="navegador" class="m-5">
                    
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    

                </ul>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   

    <script>

        var navegador = document.getElementById("navegador")

        var datos = navegador.getElementsByTagName("li")

        function obtieneDatos(){

            datos[0].innerHTML = " <font color="+"#FFFFFF"+">"  +"el nombre del navegador es " + navigator.appCodeName+"</font>";
            datos[1].innerHTML = "<font color="+"#FFFFFF"+">" + "la version del navegador es " + navigator.appVersion+"</font>";
            datos[2].innerHTML = "<font color="+"#FFFFFF"+">" +"Estatus de Internet " + navigator.onLine +"</font>";
            datos[3].innerHTML = "<font color="+"#FFFFFF"+">" +"la plataforma es " + navigator.platform+"</font>";

        }
    </script>
    
</body>

</html>
